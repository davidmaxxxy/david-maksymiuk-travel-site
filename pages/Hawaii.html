<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hawaii Page</title>
    <link rel="stylesheet" href="../scss/hawaii.scss" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navigation-bar">
      <div class="navigation-bar__logo-container">
        <a href="index.html" class="navigation-bar__logo">Travel Site</a>
      </div>
      <div class="navigation-bar__list-container">
        <ul class="navigation-bar__nav-links">
          <li>
            <a
              href="index.html"
              class="navigation-bar__link navigation-bar__link--active"
              >Home</a
            >
          </li>
          <li><a href="hawaii.html" class="navigation-bar__link">Hawaii</a></li>
          <li>
            <a href="iceland.html" class="navigation-bar__link">Iceland</a>
          </li>
          <li><a href="greece.html" class="navigation-bar__link">Greece</a></li>
        </ul>
      </div>
    </nav>

    <!-- Recommendations Section -->
    <section class="recommendations">
      <div class="recommendations__container">
        <h2 class="recommendations__title">Recommendations</h2>
      </div>
      <div class="recommendations__cards">
        <a
          href="iceland.html"
          class="recommendations__card recommendations__card--iceland"
        >
          <h3 class="recommendations__destination-name">Iceland</h3>
        </a>

        <a
          href="greece.html"
          class="recommendations__card recommendations__card--greece"
        >
          <h3 class="recommendations__destination-name">Greece</h3>
        </a>

        <a
          href="hawaii.html"
          class="recommendations__card recommendations__card--hawaii"
        >
          <h3 class="recommendations__destination-name">Hawaii</h3>
        </a>
      </div>
    </section>

    <!-- Footer  -->
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__contact-container">
          <h3 class="footer__title">Contact Us</h3>
          <div class="footer__info-box">
            <p class="footer__title-header">EMAIL</p>
            <p class="footer__title-info">info@travel.com</p>
          </div>
        </div>
        <div class="footer__hours-container">
          <h3 class="footer__title">Hours</h3>
          <div class="footer__opening-hours-container">
            <div class="footer__info-box">
              <p class="footer__title-header">MONDAY-FRIDAY</p>
              <p class="footer__title-info">9:00 AM - 5:00 PM</p>
            </div>
            <div class="footer__info-box">
              <p class="footer__title-header">SATURDAY</p>
              <p class="footer__title-info">10:00 AM - 4:00 PM</p>
            </div>
            <div class="footer__info-box">
              <p class="footer__title-header">SUNDAY</p>
              <p class="footer__title-info">CLOSED</p>
            </div>
          </div>
        </div>
        <div class="footer__social-container">
          <h3 class="footer__title">Social</h3>
          <div class="footer__img-container">
            <div class="footer__img-box">
              <a href="https://www.instagram.com/">
                <img
                  src="./assets/Icons/icon-instagram.png"
                  alt="Instagram"
                  class="footer__small-img"
                />
              </a>
            </div>
            <div class="footer__img-box">
              <a href="https://www.facebook.com/">
                <img
                  src="./Assets/Icons/icon-facebook.png"
                  alt="Facebook"
                  class="footer__small-img"
                />
              </a>
            </div>
            <div class="footer__img-box">
              <a href="https://twitter.com">
                <img
                  src="./assets/Icons/icon-twitter.png"
                  alt="Twitter"
                  class="footer__small-img"
                />
              </a>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
